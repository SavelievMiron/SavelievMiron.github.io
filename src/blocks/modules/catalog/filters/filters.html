<div class="mobile-filters">
    <div class="categories">
        <button class="categories__heading">
            Windows
        </button>
        <div class="categories__box categories__box_windows">
            <button class="categories__item">Windows 11</button>
            <button class="categories__item">Windows 10</button>
            <button class="categories__item">Windows 8</button>
            <button class="categories__item">Windows 7</button>
        </div>
        <button class="categories__heading">
            Office
        </button>
        <div class="categories__box categories__box_office">
            <button class="categories__item">Office 2021</button>
            <button class="categories__item">Office 2020</button>
            <button class="categories__item">Office 2019</button>
            <button class="categories__item">Office 2018</button>
        </div>
        <button class="categories__heading">
            Antiviruses
        </button>
        <div class="categories__box categories__box_antiviruses">
            <button class="categories__item">Kasperskiy</button>
            <button class="categories__item">Avast</button>
            <button class="categories__item">Avira</button>
        </div>
    </div>
    <div class="filters__box">
        <div class="filters__tags">
            <div class="filters__tags-panel">
                <label class="custom-checkbox" for="popular">
                    <input type="checkbox" name="popular" id="popular">    
                    <span class="checkmark"></span>
                    Популярные
                </label>
                <label class="custom-checkbox" for="new">
                    <input type="checkbox" name="new" id="new">
                    <span class="checkmark"></span>                  
                    Новинки
                </label>
                <label class="custom-checkbox" for="hot_discount">
                    <input type="checkbox" name="hot_discount" id="hot_discount">
                    <span class="checkmark"></span>
                    Горячые скидки
                </label>
                <label class="custom-checkbox" for="sell">
                    <input type="checkbox" name="sell" id="sell">
                    <span class="checkmark"></span>
                    Распродажа
                </label>
            </div>
        </div>
    </div>
    <button class="mobile-filters__close btn btn-primary" title="Закрыть">
        Закрыть
    </button>
</div>
